<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="calc.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="display">42</div>
		<div class="key">AC</div>
		<div class="key">C</div>
		<div id="divide" class="key operator">&div;</div>
		<div id="multiply" class="key operator">&times;</div>
		<div id="num-7" class="key numeral">7</div>
		<div id="num-8" class="key numeral">8</div>
		<div id="num-9" class="key numeral">9</div>
		<div id="add" class="key operator">+</div>
		<div id="num-4" class="key numeral">4</div>
		<div id="num-5" class="key numeral">5</div>
		<div id="num-6" class="key numeral">6</div>
		<div id="subtract" class="key operator">-</div>
		<div id="num-1" class="key numeral">1</div>
		<div id="num-2" class="key numeral">2</div>
		<div id="num-3" class="key numeral">3</div>
		<div id="equals" class="key doubleHigh">=</div>
		<div id="num-0" class="key numeral doubleWide">0</div>
		<div class="key">.</div>
	</div>
</body>
</html>
