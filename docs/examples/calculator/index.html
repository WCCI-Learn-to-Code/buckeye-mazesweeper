<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="calculator">
		<div id="display">42</div>
		<div class="key">AC</div>
		<div class="key">C</div>
		<div class="key">&div;</div>
		<div class="key">&times;</div>
		<div class="key">7</div>
		<div class="key">8</div>
		<div class="key">9</div>
		<div class="key">+</div>
		<div class="key">4</div>
		<div class="key">5</div>
		<div class="key">6</div>
		<div class="key">-</div>
		<div class="key">1</div>
		<div class="key">2</div>
		<div class="key">3</div>
		<div class="key doubleHigh">=</div>
		<div class="key doubleWide">0</div>
		<div class="key">.</div>
	</div>
</body>
</html>
